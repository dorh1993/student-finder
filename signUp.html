<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>CSS Registration Form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="signUp.css"/>
    </head>
    <body>    
        <form action="" class="register">
            <h1>Registration</h1>
            <fieldset class="row1">
                <legend>Education Information
                </legend>
                <p>
                    <label>Institute
                    </label>
                    <select>
                        <option value="1">HIT
                        </option>
                        <option value="2">MIT
                        </option>
                        <option value="2">Tel Aviv University
                        </option>
                    </select>

                    <label>Study Year
                    </label>
                    <select>
                        <option value="1">1
                        </option>
                        <option value="2">2
                        </option>
                        <option value="3">3
                        </option>
                        <option value="4">4
                        </option>
                    </select>
                </p>
                <p>
                    <label>Profession
                    </label>
                    <select>
                        <option value="1">Computer Science
                        </option>
                        <option value="2">Psychology
                        </option>
                        <option value="3">Mathematics
                        </option>
                        <option value="4">Electrical Engineering
                        </option>
                    </select>
                </p>
                <p>
                    <label>Courses </label>
                    <input type="checkbox" value="Python"/>
                    <label class="Courses">Python</label>
                    <input type="checkbox" value="SQL"/>
                    <label class="Courses">SQL</label>
                    <input type="checkbox" value="Algorithms"/>
                    <label class="Courses">Algorithms</label>
                   <input type="checkbox" value="C++"/>
                    <label class="Courses">C++</label>
                </p>
            </fieldset>
            <fieldset class="row2">
                <legend>Personal Details
                </legend>
                <p>
                    <label>Full Name 
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>Email
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>Phone 
                    </label>
                    <input type="text" maxlength="10"/>
                </p>
                <p>
                    <label>Street
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>City
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>Country
                    </label>
                    <input type="text" class="long"/>
                </p>

            </fieldset>
            <fieldset class="row3">
                <legend>Further Information
                </legend>
                <p>
                    <label>Gender </label>
                    <input type="checkbox" value="Male"/>
                    <label class="gender">Male</label>
                    <input type="checkbox" value="Female"/>
                    <label class="gender">Female</label>
                </p>
                <p>
                    <label>Birthdate 
                    </label>
                    <select class="date">
                        <option value="1">01
                        </option>
                        <option value="2">02
                        </option>
                        <option value="3">03
                        </option>
                        <option value="4">04
                        </option>
                        <option value="5">05
                        </option>
                        <option value="6">06
                        </option>
                        <option value="7">07
                        </option>
                        <option value="8">08
                        </option>
                        <option value="9">09
                        </option>
                        <option value="10">10
                        </option>
                        <option value="11">11
                        </option>
                        <option value="12">12
                        </option>
                        <option value="13">13
                        </option>
                        <option value="14">14
                        </option>
                        <option value="15">15
                        </option>
                        <option value="16">16
                        </option>
                        <option value="17">17
                        </option>
                        <option value="18">18
                        </option>
                        <option value="19">19
                        </option>
                        <option value="20">20
                        </option>
                        <option value="21">21
                        </option>
                        <option value="22">22
                        </option>
                        <option value="23">23
                        </option>
                        <option value="24">24
                        </option>
                        <option value="25">25
                        </option>
                        <option value="26">26
                        </option>
                        <option value="27">27
                        </option>
                        <option value="28">28
                        </option>
                        <option value="29">29
                        </option>
                        <option value="30">30
                        </option>
                        <option value="31">31
                        </option>
                    </select>
                    <select>
                        <option value="1">January
                        </option>
                        <option value="2">February
                        </option>
                        <option value="3">March
                        </option>
                        <option value="4">April
                        </option>
                        <option value="5">May
                        </option>
                        <option value="6">June
                        </option>
                        <option value="7">July
                        </option>
                        <option value="8">August
                        </option>
                        <option value="9">September
                        </option>
                        <option value="10">October
                        </option>
                        <option value="11">November
                        </option>
                        <option value="12">December
                        </option>
                    </select>
                    <input class="year" type="text" size="4" maxlength="4"/>e.g 1976
                </p>
            </fieldset>

            <div><button class="button">Register &raquo;</button></div>
        </form>
    </body>
</html>
