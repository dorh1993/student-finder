<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="signUp.css"/>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>    
        <form class="register">
            <h1>Registration</h1>
            <fieldset class="row1">
                <legend>Education Information
                </legend>
                <p>
                    <label>Institute
                    </label>
                    <select id="institute">
                        <option value="1">HIT
                        </option>
                        <option value="2">MIT
                        </option>
                        <option value="2">Tel Aviv University
                        </option>
                    </select>

                    <label>Study Year
                    </label>
                    <select id="year">
                        <option value="1">1
                        </option>
                        <option value="2">2
                        </option>
                        <option value="3">3
                        </option>
                        <option value="4">4
                        </option>
                    </select>
                </p>
                <p>
                    <label>Profession
                    </label>
                    <select id="major">
                        <option value="1">Computer Science
                        </option>
                        <option value="2">Psychology
                        </option>
                        <option value="3">Mathematics
                        </option>
                        <option value="4">Electrical Engineering
                        </option>
                    </select>
                </p>
                <p>
                <label>Courses </label>
                <input class="courses" type="checkbox" value="1"/>
                <label >Python</label>
                <input class="courses" type="checkbox" value="2"/>
                <label >SQL</label>
                <input class="courses" type="checkbox" value="3"/>
                <label >Algorithms</label>
                <input class="courses" type="checkbox" value="4"/>
                <label>C++</label>
                </p>
            </fieldset>
            <fieldset class="row2">
                <legend>Personal Details
                </legend>
                <p>
                    <label>Full Name 
                    </label>
                    <input type="text" id="name" class="long"/>
                </p>
                <p>
                    <label>Email
                    </label>
                    <input type="text" id="email" class="long"/>
                </p>
                <p>
                    <label>Phone 
                    </label>
                    <input type="text" id="phone" maxlength="10"/>
                </p>
                <p>
                    <label>Street
                    </label>
                    <input type="text" id="street" class="long"/>
                </p>                <p>
                    <label>Street Number
                    </label>
                    <input type="text" id="streetNum" class="long"/>
                </p>
                <p>
                    <label>City
                    </label>
                    <input type="text" id="city" class="long"/>
                </p>
                <p>
                    <label>Country
                    </label>
                    <input type="text" id="country" class="long"/>
                </p>
                <div><button class="button" type="button" onclick="sendInfo()">Register &raquo;</button></div>
            </fieldset>
        </form>
        <script type="text/javascript" src="signUp.js">
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaT_lSFLxkBOoZCcy_8CeDalYZi-4zbuA"
                    type="text/javascript"></script>
    </body>
</html>
