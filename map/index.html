                <select onchange="filteredMarkers()" class="select">

                    <option value="3">Afeka</option>
                    <option value="4">HIT</option>
                </select>
            </div>
            <div class="select-wrapper">

                    <option value="1">Computer Science</option>
                    <option value="2">Electrical Engineering</option>
                    <option value="3">Mathematics</option>
                    <option value="4">Psychology</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select onchange="filteredMarkers()" class="select">
                    <option value="0">Select Year</option>
                    <option value="1">Year 1</option>
                    <option value="2">Year 2</option>
                    <option value="3">Year 3</option>
                    <option value="4">Year 4</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select onchange="filteredMarkers()" class="select">
                    <option value="0">Select Course</option>
                    <option value="1">בדידה</option>
                    <option value="2">הסתברות</option>
                    <option value="3">אוטומטיים</option>
                </select>
            </div>
