<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Finder </title>
</head>
<body>
<div class="page-container">
    <div class="select-bar">
        <div class="logo">
            <h4 class="app-name">Student</h4>
            <h4 class="app-name-bold">Finder</h4>
        </div>
        <div class="select-container">
            <div class="select-wrapper">
                <select class="select">
                    <option value="0">HIT</option>
                    <option value="1">Tel Aviv</option>
                    <option value="2">Ben Gurion</option>
                    <option value="3">Afeka</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select class="select">
                    <option value="0">Year 1</option>
                    <option value="1">Year 2</option>
                    <option value="2">Year 3</option>
                    <option value="3">Year 4</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select class="select">
                    <option value="0">אינפי 1</option>
                    <option value="1">בדידה</option>
                    <option value="2">הסתברות</option>
                    <option value="3">אוטומטיים</option>
                </select>
            </div>
        </div>
        <a class="settings" href="user-info.html"> Settings</a>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <!-- <div class="footer">
        
    </div> -->
</div>
<script type="text/javascript" src="main.js">
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaT_lSFLxkBOoZCcy_8CeDalYZi-4zbuA&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
